<script>
const NUM_WORKERS = 40; // Kitne Workers chahiye (40)
const XDR = "TERA_SIGNED_XDR_HERE"; // Yaha apna Signed XDR daal

for (let i = 0; i < NUM_WORKERS; i++) {
  const worker = new Worker('js/tx-worker.js');

    console.log(`Worker ${i}:`, event.data);
  };
}
